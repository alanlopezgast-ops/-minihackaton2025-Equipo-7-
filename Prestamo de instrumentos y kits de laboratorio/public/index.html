<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de laboratorio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul id="menu"></ul>
    </nav>
    
    <h1>Gestion Laboratorio</h1>

    <script>
        // Cargar el menú de navegación
        window.onload = () => {
            fetch('/menu')
                .then(res => res.json())
                .then(data => {
                    const menu = document.getElementById('menu');
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="${item.url}">${item.nombre}</a>`;
                        menu.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error cargando el menú:', error);
                });
        };
    </script>
    <p></p>
    <h2>Registrar instrumento medico:</h2>
<p></p>
    <form action="/subir_instrumento" method="POST">
        <label for="nombre_instrumento">Nombre del instrumento:</label>
        <input type="text" id="nombre_instrumento" name="nombre_instrumento">
        
        <label for="categoria_instrumento">Categoria:</label>
        <input type="text" id="categoria_instrumento" name="categoria_instrumento">


        <label for="estado_instrumento">Estado:</label>
        <select id="estado_instrumento" name="estado_instrumento" required>
            <option value="">Seleccione un estado</option>
            <option value="1">DISPONIBLE</option>
            <option value="2">PRESTADO</option>
            <option value="3">MANTENIMIENTO</option>
        </select>

        <label for="ubicacion_instrumento">Ubicacion:</label>
        <input type="text" id="ubicacion_instrumento" name="ubicacion_instrumento">

        <button type="submit">Guardar</button>
        
    </form>
    <!-- Subir Excel -->
  <form action="/cargar_instrumento" method="POST" enctype="multipart/form-data">
    <label>Subir archivo Excel (.xlsx):</label>
    <input type="file" name="excelFile" accept=".xlsx" required>
    <button type="submit">Cargar Instrumentos</button>
  </form>
  <p>  </p>
</body>
</html>
